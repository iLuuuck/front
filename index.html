<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Empréstimos - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-section login-section active">
            <img src="logo.png" alt="Logo do Gerenciador de Empréstimos" class="login-logo"> 
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">E-mail:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="button button-primary">Entrar</button>
            </form>
            <p>Não tem conta? <a href="#" id="showRegister">Cadastre-se</a></p>
        </div>

        <div class="auth-section register-section">
            <img src="logo.png" alt="Logo do Gerenciador de Empréstimos" class="login-logo"> 
            <h2>Cadastro</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="registerEmail">E-mail:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Senha:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="button button-primary">Registrar</button>
            </form>
            <p>Já tem conta? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
