<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Empréstimos - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> 
    
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-section login-section active">
            <img src="logo.png" alt="Logo do Gerenciador de Empréstimos" class="login-logo"> 
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">E-mail:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="button">Entrar</button>
            </form>
            <p id="loginMessage" class="error-message" style="display: none;"></p>
            <div class="auth-toggle">
                Não tem conta? <a href="#" id="showRegister">Crie uma aqui</a>
            </div>
        </div>

        <div class="auth-section register-section">
            <img src="logo.png" alt="Logo do Gerenciador de Empréstimos" class="login-logo"> 
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="registerEmail">E-mail:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Senha:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="button">Registrar</button>
            </form>
            <p id="registerMessage" class="error-message" style="display: none;"></p>
            <div class="auth-toggle">
                Já tem conta? <a href="#" id="showLogin">Faça login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
