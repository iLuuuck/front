<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Empréstimos - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <img src="logo.png" alt="Logo do Gerenciador de Empréstimos" class="app-logo"> 
            <h1>Meus Devedores</h1>
            <div class="header-actions">
                <button id="addDebtorButton" class="button button-primary">Adicionar Novo Devedor</button>
                
                <div> <button id="themeToggleButton" class="theme-toggle-button" aria-label="Alternar Tema"></button>
                    <button id="logoutButton" class="button button-secondary">Sair</button>
                </div>
            </div>
        </header>

        <section class="filter-controls" style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
            <button id="filterAllButton" class="button button-secondary active">Todos</button>
            <button id="filterDailyButton" class="button button-secondary">Diário</button>
            <button id="filterWeeklyButton" class="button button-secondary">Semanal</button>
            <button id="filterMonthlyButton" class="button button-secondary">Mensal</button>
        </section>

        <section class="debtors-grid" id="debtorsGrid">
            </section>
    </div>

    <div id="addDebtorModal" class="modal">
        <div class="add-debtor-modal-content">
            <div class="modal-header">
                <h2>Adicionar Novo Devedor</h2>
                <span class="close-button">&times;</span>
            </div>
            <form id="addDebtorForm">
                <div class="input-group">
                    <label for="debtorName">Nome do Devedor:</label>
                    <input type="text" id="debtorName" required>
                </div>
                <div class="input-group">
                    <label for="initialAmount">Valor Inicial do Empréstimo (R$):</label>
                    <input type="number" id="initialAmount" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="startDate">Data de Início:</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="input-group">
                    <label for="frequency">Frequência de Cobrança:</label>
                    <select id="frequency" required>
                        <option value="daily">Diário</option>
                        <option value="weekly">Semanal</option>
                        <option value="monthly">Mensal</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="installments">Número de Parcelas (opcional):</label>
                    <input type="number" id="installments" min="1">
                </div>
                <button type="submit" class="button button-primary" style="margin-top: 20px;">Adicionar</button>
            </form>
        </div>
    </div>

    <div id="debtorDetailsModal" class="modal">
        <div class="debtor-details-modal-content">
            <div class="fullscreen-modal-header">
                <h2 id="detailName"></h2>
                <span class="close-button">&times;</span>
            </div>

            <div class="summary-info">
                <p><strong>Total Devido:</strong> <span id="detailTotalDue"></span></p>
                <p><strong>Total Pago:</strong> <span id="detailTotalPaid"></span></p>
                <p><strong>Restante:</strong> <span id="detailRemaining"></span></p>
                <p><strong>Início:</strong> <span id="detailStartDate"></span></p>
                <p><strong>Frequência:</strong> <span id="detailFrequency"></span></p>
                <div class="toggle-switch">
                    <label for="toggleTotalToReceive">Esconder Total a Receber:</label>
                    <label class="switch">
                        <input type="checkbox" id="toggleTotalToReceive">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="payment-header">
                <h3>Pagamentos</h3>
                <button id="showAllInstallmentsButton" class="button button-secondary">Exibir Todas as Parcelas</button>
            </div>
            <div id="paymentsGrid" class="payments-grid"></div>

            <div class="payment-actions">
                <div class="input-group">
                    <label for="paymentAmount">Valor do Pagamento:</label>
                    <input type="number" id="paymentAmount" step="0.01">
                </div>
                <div class="input-group">
                    <label for="paymentDate">Data do Pagamento:</label>
                    <input type="date" id="paymentDate">
                </div>
                <button id="fillAmountButton" class="button button-secondary">Preencher Valor</button>
                <button id="addPaymentButton" class="button button-primary">Adicionar Pagamento</button>
            </div>
            
            <div style="margin-top: 30px; border-top: 1px solid var(--border-color); padding-top: 20px; display: flex; justify-content: flex-end; gap: 10px;">
                <button id="editLoanButton" class="button button-secondary">Editar Empréstimo</button>
                <button id="deleteDebtorButton" class="button" style="background-color: var(--error-color); color: white;">Excluir Devedor</button>
            </div>
        </div>
    </div>

    <div id="editLoanModal" class="modal">
        <div class="edit-loan-modal-content">
            <div class="modal-header">
                <h2>Editar Empréstimo</h2>
                <span class="close-button">&times;</span>
            </div>
            <form id="editLoanForm">
                <div class="input-group">
                    <label for="editDebtorName">Nome do Devedor:</label>
                    <input type="text" id="editDebtorName" required>
                </div>
                <div class="input-group">
                    <label for="editInitialAmount">Valor Inicial do Empréstimo (R$):</label>
                    <input type="number" id="editInitialAmount" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="editStartDate">Data de Início:</label>
                    <input type="date" id="editStartDate" required>
                </div>
                <div class="input-group">
                    <label for="editFrequency">Frequência de Cobrança:</label>
                    <select id="editFrequency" required>
                        <option value="daily">Diário</option>
                        <option value="weekly">Semanal</option>
                        <option value="monthly">Mensal</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="editInstallments">Número de Parcelas (opcional):</label>
                    <input type="number" id="editInstallments" min="1">
                </div>
                <button type="submit" class="button button-primary" style="margin-top: 20px;">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <div id="allInstallmentsModal" class="modal">
        <div class="all-installments-modal-content">
            <div class="fullscreen-modal-header">
                <h2 id="allInstallmentsTitle">Todas as Parcelas</h2>
                <span class="close-button">&times;</span>
            </div>
            <div id="allInstallmentsGrid" class="all-installments-grid">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
