<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Empréstimos - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <img src="logo.png" alt="Logo do Gerenciador de Empréstimos" class="app-logo"> 
            <h1>Meus Devedores</h1>
            <div class="header-actions"> 
                <button id="addDebtorButton" class="button">Adicionar Novo Devedor</button>
                <button id="themeToggleButton" class="theme-toggle-button" aria-label="Alternar Tema"></button>
                <button id="logoutButton" class="button button-secondary">Sair</button>
            </div>
        </header>

        <p id="errorMessage" class="error-message" style="display: none;"></p>

        <div class="dashboard-content">
            <div class="filter-actions">
                <button id="filterAllButton" class="button active">Todos</button>
                <button id="filterDailyButton" class="button">Diários</button>
                <button id="filterWeeklyButton" class="button">Semanais</button>
                <button id="filterMonthlyButton" class="button">Mensais</button>
            </div>
            
            <div id="debtorsList" class="debtors-list">
                <p class="loading-message">Carregando devedores...</p>
            </div>
        </div>
    </div>

    <div id="debtorDetailModal" class="fullscreen-modal">
        <div class="fullscreen-modal-content">
            <div class="fullscreen-modal-header">
                <h2 id="detailName">Nome do Devedor</h2>
                <button id="closeDetailModal" class="close-button" aria-label="Fechar Detalhes">&times;</button>
            </div>
            
            <div class="detail-section">
                <div class="detail-section-info">
                    <p><strong>Dívida Total:</strong> <span id="detailTotalDebt"></span></p>
                    <p><strong>Valor Pago:</strong> <span id="detailTotalPaid"></span></p>
                    <p><strong>Valor Restante:</strong> <span id="detailRemainingDebt"></span></p>
                    <p><strong>Data Inicial:</strong> <span id="detailInitialDate"></span></p>
                    <p><strong>Frequência:</strong> <span id="detailFrequency"></span></p>
                    <div class="toggle-switch">
                        <label for="toggleTotalToReceive">Esconder Total a Receber:</label>
                        <label class="switch">
                            <input type="checkbox" id="toggleTotalToReceive">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="payment-header">
                <h3>Pagamentos</h3>
                <button id="showAllInstallmentsButton" class="button button-secondary">Exibir Todas as Parcelas</button>
            </div>
            <div id="paymentsGrid" class="payments-grid"></div>

            <div class="payment-actions">
                <div class="input-group">
                    <label for="paymentAmount">Valor do Pagamento:</label>
                    <input type="number" id="paymentAmount" step="0.01">
                </div>
                <div class="input-group">
                    <label for="paymentDate">Data do Pagamento:</label>
                    <input type="date" id="paymentDate">
                </div>
                <button id="fillAmountButton" class="button button-secondary">Preencher Valor</button>
                <button id="addPaymentButton" class="button">Adicionar Pagamento</button>
            </div>
        </div>
    </div>

    <div id="addEditDebtorModal" class="fullscreen-modal">
        <div class="fullscreen-modal-content" style="max-width: 500px;">
            <div class="fullscreen-modal-header">
                <h2 id="addEditModalTitle">Adicionar Novo Devedor</h2>
                <button id="closeAddEditModal" class="close-button" aria-label="Fechar">&times;</button>
            </div>
            <form id="debtorForm">
                <input type="hidden" id="debtorId">
                <div class="input-group">
                    <label for="debtorName">Nome do Devedor:</label>
                    <input type="text" id="debtorName" required>
                </div>
                <div class="input-group">
                    <label for="debtorTotalDebt">Dívida Total (R$):</label>
                    <input type="number" id="debtorTotalDebt" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="debtorInitialDate">Data Inicial:</label>
                    <input type="date" id="debtorInitialDate" required>
                </div>
                <div class="input-group">
                    <label for="debtorFrequency">Frequência de Cobrança:</label>
                    <select id="debtorFrequency" required>
                        <option value="daily">Diário</option>
                        <option value="weekly">Semanal</option>
                        <option value="monthly">Mensal</option>
                    </select>
                </div>
                <button type="submit" class="button">Salvar Devedor</button>
            </form>
        </div>
    </div>

    <div id="allInstallmentsModal" class="fullscreen-modal">
        <div class="fullscreen-modal-content">
            <div class="fullscreen-modal-header">
                <h2>Todas as Parcelas</h2>
                <button id="closeAllInstallmentsModal" class="close-button" aria-label="Fechar Parcelas">&times;</button>
            </div>
            <div id="allInstallmentsGrid" class="all-installments-grid">
                </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
